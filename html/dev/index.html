<!DOCTYPE HTML>

<html>
    <head>
        <title>Adlib</title>

        <link rel="stylesheet" href="style/main.css"/>
        <link rel="import" href="html/knob.html"/>
    </head>
    <body>
        <a href="https://github.com/hellerve/adlib"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>

        <div class="spacing">
            <form class="player" id="player1">
                <canvas class="preview"></canvas>
                <br />

                <label for="filechooser1">Video:</label>
                <input type="file" id="filechooser1" name="videoFile" accept="video/*">
                <br>

                <label for="brightness1">Brightness</label>
                <input type="range" is="veto-knob" id="brightness1" name="brightness" min="0" max="2" value="1">
                <br>

                <label for="saturation1">Saturation</label>
                <input type="range" is="veto-knob" id="saturation1" name="saturation" min="0" max="2" value="1">
                <br>

                <label for="hue1">Hue</label>
                <input type="range" is="veto-knob" id="hue1" name="hue" min="0" max="2" value="1">
                <br>

                <input type="button" id="play1" name="play" value="Play">
                <input type="button" id="pause1" name="pause" value="Pause">
                <br>

                <label class="slide" for="volume1">Volume:</label>
                <input type="range" id="volume1" name="volume" min="0" max="1" step="0.005" value="1">
                <br />

                <label class="slide" for="time1">Time:</label>
                    <input type="range" id="time1" name="time" min="0" max="1" step="0.005" value="0">
            </form>

            <canvas id="video"></canvas>

            <form class="player" id="player2">
                <canvas class="preview"></canvas>
                <br />

                <label for="filechooser2">Video:</label>
                <input type="file" id="filechooser2" name="videoFile" accept="video/*">
                <br>

                <label for="brightness2">Brightness</label>
                <input type="range" is="veto-knob" id="brightness2" name="brightness" min="0" max="2" value="1">
                <br>

                <label for="saturation2">Saturation</label>
                <input type="range" is="veto-knob" id="saturation2" name="saturation" min="0" max="2" value="1">
                <br>

                <label for="hue2">Hue</label>
                <input type="range" is="veto-knob" id="hue2" name="hue" min="0" max="2" value="1">
                <br />

                <input type="button" id="play2" name="play" value="Play" />
                <input type="button" id="pause2" name="pause" value="Pause" />
                <br>

                <label class="slide" for="volume2">Volume:</label>
                <input type="range" id="volume2" name="volume" min="0" max="1" step="0.005" value="1" />

                <br />
                <label class="slide" for="time2">Time:</label>
                <input type="range" id="time2" name="time" min="0" max="1" step="0.005" value="0" />
            </form>

            <form class="centered" action=".">
                <label class="slide" for="crossfader">Crossfader:</label>
                <input type="range" id="crossfader" min="-1" max="1" step="0.01" value="0" />
            </form>

            <div class="footer">
              <p>Proudly developed by <a href="//github.com/VetoProjects">Veto</a> using the WebGL API.</p>
            </div>
        </div>

        <script type="text/javascript" charset="utf-8" src="lib/effects/object.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/widgets/player.js"></script>
        <script type="text/javascript" charset="utf-8" src="lib/widgets/kernel.js"></script>
        <script type="text/javascript" charset="utf-8" src="src/main.js"></script>
    </body>
</html>
