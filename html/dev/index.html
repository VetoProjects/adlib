<!DOCTYPE HTML>

<html>
    <head>
        <title>Adlib</title>

        <link rel="stylesheet" href="style/main.css"/>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" />
        <link rel="import" href="html/knob.html"/>
    </head>
    <body>
        <div class="github-fork-ribbon-wrapper right-bottom">
            <div class="github-fork-ribbon">
                <a href="https://github.com/hellerve/adlib">Fork me on GitHub</a>
            </div>
        </div>

        <div class="spacing">
            <form class="player" id="player1">
                <canvas class="preview"></canvas>
                <br />

                <label for="filechooser1">Video:</label>
                <input type="file" id="filechooser1" name="videoFile" accept="video/*">
                <br>

                <label for="brightness1">Brightness</label>
                <input type="range" is="veto-knob" id="brightness1" name="brightness" min="0" max="2" step="0.02" value="1">
                <br>

                <label for="saturation1">Saturation</label>
                <input type="range" is="veto-knob" id="saturation1" name="saturation" min="0" max="2" step="0.02" value="1">
                <br>

                <label for="hue1">Hue</label>
                <input type="range" is="veto-knob" id="hue1" name="hue" min="-0.5" max="0.5" step="0.01" value="0">
                <br>

                <input type="button" id="play1" name="play" value="Play">
                <input type="button" id="pause1" name="pause" value="Pause">
                <br>

                <label class="slide" for="volume1">Volume:</label>
                <input type="range" id="volume1" name="volume" min="0" max="1" step="0.005" value="1">
                <br />

                <label class="slide" for="time1">Time:</label>
                    <input type="range" id="time1" name="time" min="0" max="1" step="0.005" value="0">
            </form>

            <canvas id="video"></canvas>

            <form class="player" id="player2">
                <canvas class="preview"></canvas>
                <br />

                <label for="filechooser2">Video:</label>
                <input type="file" id="filechooser2" name="videoFile" accept="video/*">
                <br>

                <label for="brightness2">Brightness</label>
                <input type="range" is="veto-knob" id="brightness2" name="brightness" min="0" max="2" step="0.02" value="1">
                <br>

                <label for="saturation2">Saturation</label>
                <input type="range" is="veto-knob" id="saturation2" name="saturation" min="0" max="2" step="0.02" value="1">
                <br>

                <label for="hue2">Hue</label>
                <input type="range" is="veto-knob" id="hue2" name="hue" min="-0.5" max="0.5" step="0.01" value="0">
                <br />

                <input type="button" id="play2" name="play" value="Play" />
                <input type="button" id="pause2" name="pause" value="Pause" />
                <br>

                <label class="slide" for="volume2">Volume:</label>
                <input type="range" id="volume2" name="volume" min="0" max="1" step="0.005" value="1" />

                <br />
                <label class="slide" for="time2">Time:</label>
                <input type="range" id="time2" name="time" min="0" max="1" step="0.005" value="0" />
            </form>

            <form class="centered" action=".">
                <label class="slide" for="crossfader">Crossfader:</label>
                <input type="range" id="crossfader" min="-1" max="1" step="0.01" value="0" />
            </form>

            <div class="footer">
              <p>Proudly developed by <a href="//github.com/VetoProjects">Veto</a> using the WebGL API.</p>
            </div>
        </div>

        <script charset="utf-8" type="text/javascript" src="lib/asyncFile.js"></script>
        <script charset="utf-8" type="text/javascript" src="lib/effects/object.js"></script>
        <script charset="utf-8" type="text/javascript" src="lib/widgets/player.js"></script>
        <script charset="utf-8" type="text/javascript" src="lib/widgets/kernel.js"></script>
        <script charset="utf-8" type="text/javascript" src="lib/webgl/shaderProgram.js"></script>
        <script charset="utf-8" type="text/javascript" src="lib/webgl/videoTexture.js"></script>
        <script charset="utf-8" type="text/javascript" src="lib/widgets/videoCanvas.js"></script>
        <script charset="utf-8" type="text/javascript" src="lib/widgets/crossfader.js"></script>
        <script charset="utf-8" type="text/javascript" src="src/main.js"></script>
    </body>
</html>
