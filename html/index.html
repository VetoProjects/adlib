<!DOCTYPE HTML>

    <head>
        <title>Adlib</title>

        <link rel="stylesheet" href="style/main.css"/>

    </head>
    <body>
        <div class="github-fork-ribbon-wrapper right-bottom">
            <div class="github-fork-ribbon">
                <a href="https://github.com/hellerve/adlib">Fork me on GitHub</a>
            </div>
        </div>

        <div class="spacing">
            <div class="content">
                <form class="player" id="player1">
                    <canvas class="preview" width="800" height="450"></canvas>
                    <br>

                    <label for="filechooser1">Video:</label>
                    <input type="file" id="filechooser1" name="videoFile" accept="video/*">
                    <br>

                    <label for="lightness1">Brightness</label>
                    <input type="range" is="veto-knob" id="lightness1" name="lightness" min="0" max="2" step="0.02" value="1">
                    <br>

                    <label for="saturation1">Saturation</label>
                    <input type="range" is="veto-knob" id="saturation1" name="saturation" min="0" max="2" step="0.02" value="1">
                    <br>

                    <label for="hue1">Hue</label>
                    <input type="range" is="veto-knob" id="hue1" name="hue" min="-0.5" max="0.5" step="0.01" value="0">
                    <br>

                    <label for="speed1">Speed</label>
                    <input type="range" is="veto-knob" id="speed1" name="speed" min="0.5" max="3" value="1">
                    <br>

                    <label for="line1">Line</label>
                    <input type="range" id="line1" name="line" min="0" max="1" step="0.01" value="1">
                    <br>

                    <input type="button" id="play1" name="play" value="Play">
                    <input type="button" id="pause1" name="pause" value="Pause">
                    <br>

                    <label class="slide" for="volume1">Volume</label>
                    <input type="range" id="volume1" name="volume" min="0" max="1" step="0.01" value="1">
                    <br>

                    <label class="slide" for="time1">Time</label>
                    <input type="range" id="time1" name="time" min="0" max="1" step="0.01" value="0">
                    <br>

                    <label for="rotation1">Rotation</label>
                    <input type="range" is="veto-knob" id="rotation1" name="rotation" min="-3.141592" max="3.141592" step="0.06283184" value="0">
                    <br>

                    <label for="scaleX1">Scale X</label>
                    <input type="range" is="veto-knob" id="scaleX1" name="scaleX" min="0" max="2" step="0.02" value="1">
                    <br>

                    <label for="scaleY1">Scale Y</label>
                    <input type="range" is="veto-knob" id="scaleY1" name="scaleY" min="-0" max="2" step="0.02" value="1">
